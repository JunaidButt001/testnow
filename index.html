<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Muhammad Junaid Butt</title>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <body>
        <!-- Start of Contact Model -->
        <div class="modal fade" id="contact">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Model Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Contact Us (By: Software Engg. MJB)</h3> </div>
                    <!-- Model Body -->
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="inputName">Name </label>
                                <div class="col-lg-10">
                                    <input type="text" name="inputName" class="form-control " placeholder="Name.."> </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="inputEmail">Email </label>
                                <div class="col-lg-10">
                                    <input type="email" name="inputEmail" class="form-control" placeholder="Email.."> </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="">Message </label>
                                <div class="col-lg-10">
                                    <textarea class="form-control " placeholder="Type your Message.." rows="3" id="inputMessage"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success pull-right" id="btn_send">Send</button>
                        </form>
                    </div>
                    <!-- Model footer-->
                    <div class="modal-footer">
                        <div class="btn_social">
                            <button class="btn btn-primary" type="button">Facebook</button>
                            <button class="btn btn-danger" type="button">Google +</button>
                            <button class="btn btn-info" type="button">Twitter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#contact').modal();
            });
        </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
    </body>
